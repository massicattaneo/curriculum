<div #wrapper>
    <form #booking>
        <output class="text-checkbox" onclick="this.form.goToCenter(0)">
            <input type="radio" name="center" checked id="center_1" />
            <label class="clickable" for="center_1">{{center}} {{location1AddressLabel}}</label>
        </output>
        <output class="text-checkbox" onclick="this.form.goToCenter(1)">
            <input type="radio" name="center" id="center_2" />
            <label class="clickable" for="center_2">{{center}} {{location2AddressLabel}}</label>
        </output>

        <hr/>

        <div>
            <button type="button" class="fa fa-arrow-circle-left clickable button" onclick="this.form.prev()" #prev></button>
            <button type="button" class="fa fa-arrow-circle-right clickable button" onclick="this.form.next()" #next></button>
            <span #date></span>
        </div>
        <hr/>

        <a href="{{urls.treatments}}" onclick="window.navigate(this, event)"><h3>{{title1}}</h3></a>
        <div #treatments></div>

        <hr/>

        <h3>{{title2}}</h3>
        <div #hours>
        </div>

        <hr/>

        <div style="text-align: center">
            <input type="button" onclick="this.form.book()"
                   class="clickable button green-bg-color white-color" value="{{confirm}}" />
        </div>
    </form>


</div>
