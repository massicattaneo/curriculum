<form #wrapper enctype="multipart/form-data">
    <div style="padding: 5px; margin: 5px;">
        <div class="mdl-textfield mdl-js-textfield">
            <input #date autocomplete="off" class="mdl-textfield__input" type="date" id="bill_date"
                   onchange="this.form.change()"
                   style="font-size: 14px;"/>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #number autocomplete="off" class="mdl-textfield__input" type="text" id="bill_number">
            <label class="mdl-textfield__label" for="bill_number">NUMERO</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #amount autocomplete="off" class="mdl-textfield__input" type="number" id="bill_amount">
            <label class="mdl-textfield__label" for="bill_amount">TOTAL</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 20px">
            <input #iva value="21" autocomplete="off" class="mdl-textfield__input" type="number" id="bill_iva">
            <label class="mdl-textfield__label" for="bill_iva">IVA</label>
        </div>
        <div class="mdl-selectfield mdl-js-selectfield">
            <select #type id="bill_type" name="bill_type" class="mdl-selectfield__select">
                <option value=""></option>
                <option value="tarjeta">TARJETA/BANCO</option>
                <option value="efectivo">EFECTIVO</option>
            </select>
            <label class="mdl-selectfield__label" for="bill_type">PAGADO CON:</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #company onkeyup="this.form.autofill()"
                   autocomplete="nope"
                   onblur="this.form.clearAutofill()"
                   class="mdl-textfield__input" type="text"
                   onchange="this.form.change()"
                   id="bill_company">
            <div #autofill></div>
            <label class="mdl-textfield__label" for="bill_company">EMPRESA</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #cif class="mdl-textfield__input" type="text" id="bill_cif">
            <label class="mdl-textfield__label" for="bill_cif">CIF</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #address class="mdl-textfield__input" type="text" id="bill_address">
            <label class="mdl-textfield__label" for="bill_address">DIRECCION</label>
        </div>
        <hr/>
        <div>
        ALLEGATI:
        <div #files></div>
        <input type="file" onchange="this.form.uploadFile()" value="ALLEGA UN FILE" name="fileUpload" id="bill_upload"/>
        </div>
        <hr/>
        <button #save type="button" style="float: right;" onclick="this.form.save()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                data-upgraded=",MaterialButton,MaterialRipple"><i class="material-icons">save</i>
            GUARDAR
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
        </button>
    </div>

    <h4>FACTURAS</h4>
    <ul #wrapper>
        {{#each bills}}
        <li class="list-item">
            <div style="margin: 4px; min-height: auto;">
                <span style="    display: inline-block;
    width: 95px;
    overflow: hidden;
    height: 24px;
    text-overflow: ellipsis;
    word-break: break-all;
    padding-right: 20px;">{{this.date}}</span>
                {{this.emitter.company}}
                <span style="float: right; display: inline-block">TOTAL: {{this.amount}}</span>
            </div>
            <div style="clear: both"></div>
        </li>
        {{/each}}
    </ul>

</form>
