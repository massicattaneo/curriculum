<div class="box">
    <h2 class="green-color">{{card.titulo}}</h2>
    {{newItem}}
    <p>{{card.descripcion}}</p>
    <ul #treatments></ul>
    <hr/>

           type="button" value="{{addToCartButton}}" />
</div>
