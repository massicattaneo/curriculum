<form #wrapper>
    <h3>{{home.title}}</h3>
    <div class="box">
        {{home.existing-message}}
        <br/>
        <button type="button" class="button green-bg-color white-color" onclick="this.form.recover()">
            {{home.existing-button}}
        </button>
    </div>
    <div class="box">
        {{home.enter-message}}<br/>
        <button type="button" class="button green-bg-color white-color" onclick="this.form.login()">
            {{home.enter-button}}
        </button>
    </div>
    <div class="box">
        {{home.create-message}}<br/>
        <button type="button" class="button green-bg-color white-color" onclick="this.form.register()">
            {{home.create-button}}
        </button>
    </div>
    <div class="box">
        {{home.recover-message}}<br/>
        <button type="button" class="button green-bg-color white-color" onclick="this.form.recover()">
            {{home.recover-button}}
        </button>
    </div>
</form>
