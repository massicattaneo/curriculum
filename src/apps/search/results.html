<div>
    {{#each results}}
        <div class="box">
            <div style="float: left;min-height: 109px;background: rgba(0,0,0,0.1);border-radius: 10px;margin-right: 10px;">{{this.icon}}</div>
            <a href="{{this.href}}" onclick="window.navigate(this, event)" style="cursor: pointer">
                <h4>{{this.title}}</h4>
            </a>
            <p>{{this.description}} ...</p>
            <div style="clear: both;"></div>
        </div>

    {{/each}}
</div>
