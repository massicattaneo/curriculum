<div #wrapper>
    <div #add>
        <h3>{{title}}</h3>
        <form #addreview>
            <div #stars class="star-radios green-color">
                <input type="radio" id="rating-5" name="rating" value="5"/><label class="clickable" for="rating-5">5</label>
                <input type="radio" id="rating-4" name="rating" value="4"/><label class="clickable" for="rating-4">4</label>
                <input type="radio" id="rating-3" name="rating" value="3"/><label class="clickable" for="rating-3">3</label>
                <input type="radio" id="rating-2" name="rating" value="2"/><label class="clickable" for="rating-2">2</label>
                <input type="radio" id="rating-1" name="rating" value="1"/><label class="clickable" for="rating-1">1</label>
            </div>
            <textarea rows="5" #description name="description"></textarea>
            <input #submit type="submit" class=" white-color green-bg-color button clickable" value="{{buttonDone}}"/>
        </form>
        <hr/>
    </div>
    <h3 class="box">{{starAverage}} <span #staraverage></span></h3>
    <hr/>
    <h4>VALORA EN GOOGLE</h4>
    <a class="button clickable white-color green-bg-color fa fa-google" target="_blank" href="http://search.google.com/local/writereview?placeid=ChIJB7Rj8ZD3cg0R6eAKD3N_mD4">
        CALLE SALITRE
    </a>
    <a class="button clickable white-color green-bg-color fa fa-google" target="_blank" href="http://search.google.com/local/writereview?placeid=ChIJncIbQTX3cg0RYv19-GiRmJ4">
        CALLE BUENAVENTURA
    </a>
    <h3>{{comments}}</h3>
    <div #reviews></div>
    <div #loading><img style="width: 33px" src="/assets/images/loading.gif" /></div>
</div>
