<form #wrapper>
    <!--<div class="box">-->
        <!--MI TARJETA:-->
        <!--<div #cards></div>-->
    <!--</div>-->
    <div class="box">
        {{logged.bookTitle}}
        <div #appointments></div>
    </div>
    <div class="box">
        <div>
            MI TARJETA IN&OUT
            <div style="text-align: center" #qrcode>

            </div>
            <ul #noqrcode></ul>
        </div>
    </div>
    <div class="box">
        <label class="switch" style="margin-right: 4px;line-height: 34px;">
            <input #newsletter type="checkbox" {{hasNewsletter}} onchange="this.form.newsletter()" />
            <span class="slider"></span>
        </label>
        <span style="padding-left: 5px;">Quiero recibir e-mails promocionales</span>
    </div>
    <!--<div class="box">-->
        <!--MIS PEDIDOS:-->
        <!--<div #orders></div>-->
    <!--</div>-->
    <div class="box">
        {{logged.logout}}
        <input type="button" onclick="this.form.logout()"
               class="white-color green-bg-color button clickable"
               value="{{logged.logoutButton}}"/>
    </div>
    <div class="box">
        {{logged.deleteAccount}}
        <br/><br/>
        <label >{{logged.deletePassword}}</label>
        <input #password class="required" type="password" />
        <div #error class="red-color"></div>
        <input #delete type="button" onclick="this.form.deleteAccount()"
               class="white-color green-bg-color button clickable"
               value="{{logged.deleteAccountButton}}"/>
    </div>
</form>
