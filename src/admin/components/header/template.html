<form #wrapper>
    <div #progress id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div class="mdl-layout__header-row">
        <span #title class="mdl-layout-title"></span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" autocomplete="off" type="text" id="search" onkeyup="this.form.change()">
                <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
        </div>
        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item"><a
                    class="mdl-color-text--grey-700"
                    style="display: block;"
                    onclick="window.navigate(this, event)"
                    href="{{urls.about.href}}">{{urls.about.menu}}</a></li>
            <li class="mdl-menu__item"><output
                    onclick="this.form.logout()"
                    class="mdl-color-text--grey-700"
                    style="display: block;">
                <i style="vertical-align: middle;" class="material-icons">exit_to_app</i>
                SALIR...</output></li>
        </ul>
    </div>
</form>
