<div #wrapper>
    <h3>{{reset.title}}</h3>
    <div class="box">
        <form #form>
            <label>{{reset.passwordLabel}}</label>
            <input #password class="required" type="password" />
            <br/>
            <br/>
            <input type="button" onclick="this.form.reset()"
                   class=" white-color green-bg-color button clickable" value="{{reset.resetButton}}"/>
        </form>
    </div>
</div>
