<div style="font-family: Arial; color: ${grayColor}">
    <h3>{{buy.title}}</h3>
    <p>
        {{buy.qrCode}}<br/>
        <img style="width: 150px;" src="/api/qr-code/{{item.id}}" />
    </p>
    <p>
        {{buy.sentEmail}}
        {{item.email}}
    </p>
    <p>
        {{buy.pdf}}
        <a class="white-color green-bg-color button clickable"
            href="/api/pdf/{{item.id}}" target="_blank">{{buy.downloadPdf}}</a>
    </p>
    <p>
        {{buy.homePage}}
        <a href="{{urls.home}}" onclick="window.navigate(this)">{{buy.buttonHome}}</a>
    </p>
</div>
