<table>
    <tr style="display: {{typeTitleDisplay}}"><td colspan="3"><h4>{{typeTitle}}</h4></td></tr>
    <tr>
        <td>{{item.title}}</td>
        <td width="90px">
            <input type="button" onclick="this.form.add('{{item.id}}', -1)"
                   class="button clickable green-bg-color white-color" style="min-width: 20px" value="-">
            <span style="min-width: 16px; display: inline-block; text-align: right;">{{item.count}}</span>
            <input type="button" onclick="this.form.add('{{item.id}}', 1)"
                   class="button clickable green-bg-color white-color" style="min-width: 20px" value="+">
        </td>
        <td width="70px" style="text-align: right;">
            {{total}}
        </td>
    </tr>
</table>
