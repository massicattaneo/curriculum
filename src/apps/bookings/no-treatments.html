<form>
    <h3>{{noTreatsTitle}}</h3>
    <p>{{noTreatsExplanation}}</p>
    <a href="{{urls.treatments}}" onclick="window.navigate(this, event)" class="clickable"
       style="position: relative; display: inline-block; width: 60px; height: 60px; margin: 10px 20px; text-align: center; cursor: pointer; vertical-align: middle; text-decoration: none; pointer-events: all;">
        <div class="green-color flaticon-treatments" style="font-size: 45px; opacity: 0.8;"></div>
        <div class="dark-grey-color"
             style="font-size: 14px; height: 20px; position: absolute; left: -16px; width: 96px;">{{noTreatsIcon}}
        </div>
    </a>

    <br/><br/>
    <p>
        {{noTreatsStars}}
        <span style="display: inline-block" class="text-checkbox">
            <input type="checkbox">
            <label class="clickable fa fa-star-o"></label>    </span>
    </p>

</form>
