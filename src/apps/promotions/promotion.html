<div class="box">
    <h3 class="green-color">{{item.titulo}}</h3>
    {{newItem}}
    <div>Desde {{item.desde}} - hasta {{item.hasta}}</div>
    <br/>
    <iframe src="https://www.facebook.com/plugins/share_button.php?href={{hostUrl}}/es/promociones/{{item.href}}&layout=button_count&size=large&mobile_iframe=true&appId=1950796945206063&width=142&height=28" width="142" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
    <br/>
    <div class="green-color">{{item.hashtags}}</div>
    <br/>
    <img src="/google/drive/promociones/{{system.deviceType}}.{{item.foto}}"
         alt="{{item.titulo}}" title="{{item.titulo}}" />
    <br/> <br/>
    <div style="text-align: justify;">
        {{item.descripcion}}
    </div>
    <br/>
    {{bonus}}
</div>
