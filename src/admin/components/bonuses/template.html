<ul #wrapper>
    {{#each bonusCards}}
    <li class="list-item">
        <div style="margin: 4px; min-height: auto;">
            {{this.title}} CREDITO: {{this.credit}} TRATAMIENTOS: {{this.treatmentsString}}
            <span style="float: right; display: inline-block">PRECIO: {{this.price}}</span>
        </div>
        <div style="clear: both"></div>
    </li>
    {{/each}}
</ul>
