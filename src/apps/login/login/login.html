<div #wrapper>
    <h3>{{login.title}}</h3>
    <div class="box">
        <form #mailform method='post'>
            <label>{{login.emailLabel}}</label>
            <input #email class="required" type="email" id="in-and-out-email" />
            <br/><br/>
            <label >{{login.passwordLabel}}</label>
            <input #password class="required" type="password" />
            <br/><br/>
            <input type="button" onclick="this.form.login()"
                   class=" white-color green-bg-color button clickable" value="{{login.loginButton}}"/>
        </form>
    </div>
</div>
