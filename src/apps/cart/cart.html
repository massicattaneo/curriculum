<div>
    <div class="box">
        <div #cart>

        </div>
        <table>
            <tr>
                <td colspan="3">
                    <hr/>
                </td>
            </tr>
            <tr style="display: {{hasProducts}}">
                <td colspan="2" style="text-align: right">
                    {{freeShipping}}
                </td>
                <td style="text-align: right">
                    {{costs}}
                </td>
            </tr>
            <tr style="display: {{hasProducts}}; font-size: 12px; text-align: right">
                <td colspan="2">
                    {{howToCalculate}}
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr style="display: {{hasProducts}}; font-size: 12px; text-align: right">
                <td colspan="3">
                    <hr/>
                </td>
            </tr>
            <tr style="display: {{showDiscount}}">
                <td style="text-align: right">TOTAL:</td>
                <td colspan="2" style="text-align: right; text-decoration: line-through;">
                    {{totalReal}}
                </td>
            </tr>
            <tr style="display: {{showDiscount}}; font-size: 11px;">
                <td style="text-align: right">DESCUENTO PROMOCION:</td>
                <td colspan="2" style="text-align: right">
                    {{totalDiscount}}
                </td>
            </tr>
            <tr>
                <td style="text-align: right">{{totalToPay}}</td>
                <td colspan="2" style="text-align: right">
                    {{total}}
                </td>
            </tr>
        </table>
    </div>
    <div class="box">
        <em class="green-color">{{emailSummary}}</em><br/>
        <label>{{sendEmailLabel}}</label>
        <input #email name="email" value="{{userEmail}}" type="email"/>
        <br/><br/>
        <div style="display: {{showPrivacy}};">
            <label class="switch" style="float:left;margin-right: 4px">
                <input #privacy type="checkbox">
                <span class="slider"></span>
            </label>
            <span>{{privacyAccept}}</span>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="box" style="display: {{hasProducts}}">
        <em class="green-color">{{onlySpain}}</em><br/>
        <em style="font-size: 12px">{{shippingTime}}</em><br/>
        <h4>{{shippindAddress}}</h4>
        <label for="name">{{nameSurname}}</label>
        <input #name id="name" name="name" type="text"/><br/>
        <label for="address">{{address}}</label>
        <input #address id="address" name="address" type="text"/><br/>
        <label for="city">{{city}}</label>
        <input #city id="city" name="city" type="text"/><br/>
        <label for="cap">{{cap}}</label>
        <input #cap id="cap" name="cap" type="text"/>
        <br/>
        <label for="cap">{{phone}}</label>
        <input #tel id="tel" name="tel" type="tel"/>
        <br/>
        <h4>{{isGift}}</h4>
        <div class="text-checkbox">
            <input id="noGift" name="gift" type="radio" value="0" checked/>
            <label for="noGift">{{no}}</label>
        </div>
        <div class="text-checkbox">
            <input id="totalGift" name="gift" type="radio" value="1"/>
            <label for="totalGift">{{yes}}</label>
        </div>
        <div class="text-checkbox" style="display: {{showPartialGift}};">
            <input id="partialGift" name="gift" type="radio" value="2"/>
            <label for="partialGift">{{part}}</label>
        </div>
    </div>
</div>
