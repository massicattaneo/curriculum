<div #wrapper>
    <h3>{{createAnAccount.title1}}</h3>
    <p>{{createAnAccount.paragraph1}}</p>
    <ol>
        <li>{{createAnAccount.item-list1}}</li>
        <li>{{createAnAccount.item-list2}}</li>
        <li>{{createAnAccount.item-list3}}</li>
        <li>{{createAnAccount.item-list4}}</li>
    </ol>
    <div class="box">
        <form #mailform>
            <label>{{register.nameLabel}}</label>
            <input #name class="required" type="text"/>
            <br/><br/>
            <label>{{register.emailLabel}}</label>
            <input #email class="required" type="email"/>
            <br/><br/>
            <label>{{register.passwordLabel}}</label>
            <input #password class="required" type="password"/>
            <br/><br/>
            <label>{{register.telLabel}}</label>
            <input class="required" #tel type="text"/>
            <br/><br/>
            <input #submit type="button" onclick="this.form.register()"
                   class=" white-color green-bg-color button clickable"
                   value="{{register.registerButton}}"/>
        </form>
    </div>
</div>
