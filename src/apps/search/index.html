<form #wrapper>
    <h2 #title>{{title}}</h2>
    <div #search>
        <input #searchfield type="search" onkeydown="event.key === 'Enter' && event.preventDefault()"
               placeholder="ingrese al menos tres letras"
               onkeyup="this.form.suggest(event)" value="{{searchString}}"/>
    </div>
    <div #temp></div>
    <div #suggestions></div>
    <div #results></div>
</form>
